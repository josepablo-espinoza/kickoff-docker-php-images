commands:

  # |--------------------------------------------------------------------------
  # | orbit run generate
  # |--------------------------------------------------------------------------
  # |
  # | Generates all Dockerfiles and the README.md file.
  # |

  - use: generate
    short: Generates all Dockerfiles and the README.md file
    run:
      - orbit run generate-toolbox -c=.orbit/orbit-generate.yml -v=Images,images.yml
      - orbit run generate-phpfpm -c=.orbit/orbit-generate.yml -v=Images,images.yml
      - orbit run generate-readme -c=.orbit/orbit-generate.yml -v=Images,images.yml